<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ratings</title>
</head>
<body>
    <h1>Movie Ratings App</h1>
    <form id="rating form">
        <input id="title" class="form input" placeholder="movie title" type="text" minlength="2"> 
        <input id="rating" class="form input" placeholder="rating" type="number" min="0" max="10"> 
        <input id="submit" type="submit" value="submit rating">
    </form>
 <ol id="movie ratings list">Ratings!!!
 </ol>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
<script src="Movie Rating.js"></script>
</body>
</html>
